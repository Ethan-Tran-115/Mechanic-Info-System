<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Books</title>
<link rel="stylesheet" href="../static/stylesheet.css">
</head>
<body class="center">
    <div class="content">
	<h2>List of Customers</h2>
	<div class="innerContent">
	<form>
		<table>
			<tr th:each="currentCustomer : ${customer}">
                <!-- First Name  -->
				<td th:text="${currentCustomer.fName} "></td>
                <!-- Last Name -->
				<td th:text="${currentCustomer.lName}"></td>
                <!-- Email Address -->
				<td th:text="${currentCustomer.email}"></td>
                <!-- Phone Number-->
				<td th:text="${currentCustomer.phoneNum}"></td>
                <!-- Vehicle Make -->
				<td th:text="${currentCustomer.vehicle.make}"></td>
                <!-- Vehicle Model -->
				<td th:text="${currentCustomer.vehicle.model}"></td>
                <!-- Vehicle Year-->
                <td th:text="${currentCustomer.vehicle.year}"></td>
                <!-- Vehicle Color-->
                <td th:text="${currentCustomer.vehicle.color}"></td>
			</tr>
		</table>
		<input type="submit" value="Edit">
		<input type="submit" value="Delete">
	</form>
	</div>
	<div class="center">
		<a href="../static/index.html" class="button">Back To Home</a>
		<a href="addCustomer.html" class="button">Add New Customer</a><br>
	</div>
    </div>
</body>
</html>
