<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Customer</title>
<link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
	<div class="content">
		<h2 class="center">Adding New Customer</h2>
		<form th:object="${newCustomer}" th:action="@{/inputCustomer}"
			method='post'>
			<div class="innerContent">
				<h3 class="center">Customer Information</h3>
				<div class="center">
					<label for="fName">First Name: </label> <input type="text"
						name="fName" th:field="*{fName}">
				</div>
				<div class="center">
					<label for="lName">Last Name: </label> <input type="text"
						name="lName" th:field="*{lName}">
				</div>
				<div class="center">
					<label for="email">Email Address: </label> <input type="text"
						name="email" th:field="*{email}">
				</div>
				<div class="center">
					<label for="phoneNum">Phone Number: </label> <input type="text"
						name="phoneNum" th:field="*{phoneNum}">
				</div>
				<div class="center">
					<label for="creditCardNum">Credit Card Number: </label> <input
						type="text" name="creditCardNum" th:field="*{creditCardNum}">
				</div>

				<h3 class="center">Vehicle Information</h3>
				<div th:object="${newVehicle}">
					<div class="center">
						<label for="make">Make: </label> <input type="text"
							name="make" th:field="*{make}">
					</div>
					<div class="center">
						<label for="model">Model: </label> <input type="text"
							name="model" th:field="*{model}">
					</div>
					<div class="center">
						<label for="year">Year: </label> <input type="text"
							name="year" th:field="*{year}">
					</div>
					<div class="center">
						<label for="color">Color: </label> <input type="text"
							name="color" th:field="*{color}">
					</div>
					<div class="center">
						<br /> <input name="submit" type="submit" value="Submit" />
					</div>
				</div>
			</div>
		</form>
		<div class="center">
			<a href="/index.html" class="button">Back To Home</a>
			<a href="viewAllCustomers" class="button">View All Customers</a><br>
		</div>
	</div>
</body>
</html>
