<body>
    <div class="content">
        <h2 class="center">Adding New Customer</h2>
        <form th:object="" th:action="@{}" method='post'>
            <div class="innerContent">
                <h3 class="center">Customer Information</h3>
                <div class="center">
                    <label for="fName">First Name: </label> <input type="text" name="fName" th:field="*{fName}">
                </div>	
                <div class="center">
                    <label for="lName">Last Name: </label> <input type="text" name="lName" th:field="*{lName}">
                </div>
                <div class="center">
                    <label for="email">Email Address: </label> <input type="text" name="email" th:field="*{email}">
                </div>
                <div class="center">
                    <label for="phoneNum">Phone Number: </label> <input type="text" name="phoneNum" th:field="*{phoneNum}">
                </div>
                <div class="center">
                    <label for="creditCardNum">Credit Card Number: </label> <input type="text" name="creditCardNum" th:field="*{creditCardNum}">
                </div>
                <h3 class="center">Vehicle Information</h3>
                <div class="center">
                    <label for="vehicle.make">Make: </label> <input type="text" name="vehicle.make" th:field="*{vehicle.make}">
                </div>
                <div class="center">
                    <label for="vehicle.model">Model: </label> <input type="text" name="vehicle.model" th:field="*{vehicle.model}">
                </div>
                <div class="center">
                    <label for="vehicle.year">Year: </label> <input type="text" name="vehicle.year" th:field="*{vehicle.year}">
                </div>
                <div class="center">
                    <label for="vehicle.color">Color: </label> <input type="text" name="vehicle.color" th:field="*{vehicle.color}">
                </div>
                <div class="center">
                    <br/>
                    <input name="submit" type="submit" value="Submit"/>
                </div>
            </div>
	    </form>
        <div class="center">
            <a href="../static/index.html" class="button">Back To Home</a>
            <a href="updateCustomer.html" class="button">Update Customer</a>
            <a href="index.html" class="button">View All Customers</a><br>
        </div>
    </div>
</body>
