<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Customer</title>
<link rel="stylesheet" href="/stylesheet.css">
<script>
	function validateForm() { 
		var fName = document.addCustomerForm.fName.value;
		var lName = document.addCustomerForm.lName.value;
		var email = document.addCustomerForm.email.value;
		var phoneNum = document.addCustomerForm.phoneNum.value;
		var creditCardNum = document.addCustomerForm.creditCardNum.value;
		var make = document.addCustomerForm.make.value;
		var model = document.addCustomerForm.model.value;
		var year = document.addCustomerForm.year.value;
		var color = document.addCustomerForm.color.value;
		
		if (fName === "") {
	        alert("Please enter the customer's first name.");
	        return false;
	    }
		if (lName === "") {
	        alert("Please enter the customer's last name.");
	        return false;
	    }
		if (email === "") {
	        alert("Please enter the customer's email.");
	        return false;
	    }
		if (!(/^\d{10}$/.test(phoneNum))) {
	        alert("Please enter a valid phone number.");
	        return false;
	    }
		if (!(/^\d{16}$/.test(creditCardNum))) {
	        alert("Please enter a valid credit card number.");
	        return false;
	    }
		if (make === "") {
	        alert("Please enter the vehicle's make.");
	        return false;
	    }
		if (model === "") {
	        alert("Please enter the vehicle's model.");
	        return false;
	    }
		if (!(/^\d{4}$/.test(year))) {
	        alert("Please enter a valid vehicle's year.");
	        return false;
	    }
		if (color === "") {
	        alert("Please enter a valid vehicle's color.");
	        return false;
	    }
        
        return true;
	}
</script>
</head>
<body class="center">
	<div class="content">
		<div class="image-container">
            <img src="http://spencertramontina.com/wdv130/banners_webpage/images/Mechanic_Shop_Banner.jpg">
            <h2 class="center, overlay-text">Adding New Customer</h2>
        </div>
		
		<form th:object="${newCustomer}" th:action="@{/inputCustomer}"
			method='post' name="addCustomerForm" onsubmit="return validateForm()">
			<div class="innerContent">
				<h3 class="center">Customer Information</h3>
				<div class="center">
					<label for="fName">First Name: </label> <input type="text"
						name="fName" th:field="*{fName}">
				</div>
				<div class="center">
					<label for="lName">Last Name: </label> <input type="text"
						name="lName" th:field="*{lName}">
				</div>
				<div class="center">
					<label for="email">Email Address: </label> <input type="text"
						name="email" th:field="*{email}">
				</div>
				<div class="center">
					<label for="phoneNum">Phone Number: </label> <input type="text"
						name="phoneNum" th:field="*{phoneNum}">
				</div>
				<div class="center">
					<label for="creditCardNum">Credit Card Number: </label> <input
						type="text" name="creditCardNum" th:field="*{creditCardNum}">
				</div>

				<h3 class="center">Vehicle Information</h3>
				<div th:object="${newVehicle}">
					<div class="center">
						<label for="make">Make: </label> <input type="text"
							name="make" th:field="*{make}">
					</div>
					<div class="center">
						<label for="model">Model: </label> <input type="text"
							name="model" th:field="*{model}">
					</div>
					<div class="center">
						<label for="year">Year: </label> <input type="text"
							name="year" th:field="*{year}">
					</div>
					<div class="center">
						<label for="color">Color: </label> <input type="text"
							name="color" th:field="*{color}">
					</div>
					<div class="center">
						<br /> <input name="submit" type="submit" value="Submit" />
					</div>
				</div>
			</div>
		</form>
		<div class="center">
			<a href="/index.html" class="button">Back To Home</a>
			<a href="viewAllCustomers" class="button">View All Customers</a><br>
		</div>
	</div>
</body>
</html>
