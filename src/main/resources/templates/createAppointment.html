<!DOCTYPE html>
<!-- <html xmlns:th="//http:www.thymeleaf.org"> -->
<head>
<meta charset="UTF-8">
<title>Create Appointment</title>
<link rel="stylesheet" href="/stylesheet.css">

</head>
<body>
    <div class="content">
        <h2 class="center">Creating Appointment</h2>
        <form th:object="${newAppointment}" th:action="@{/inputAppointment}" method='post'>
            <div class="innerContent">
                <div class="center">
                    <label for="">Appointment Date: </label> <input type="date" name="" th:field="*{date}">
                </div>	
                <div class="center">
                    <label for="">Description of Service Needed: </label> <textarea class="notes" name="description" th:field="*{description}"></textarea>
                </div>
                <div class="center">
                    <button type="submit">Create Appointment</button>
                </div>
            </div>
	    </form>
        <div class="center">
            <a href="/index.html" class="button">Back To Home</a>
            <a href="/viewAllAppointments" class="button">Update Appointment</a>
            <a href="/viewAllAppointments" class="button">View All Appointment</a><br>
        </div>
    </div>
</body>
</html>
