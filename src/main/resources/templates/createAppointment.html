<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Appointment</title>
<link rel="stylesheet" href="/stylesheet.css">
<script>
	function validateForm() { 
		var date = document.appointmentForm.date.value;
        var description = document.appointmentForm.description.value;
        var customer = document.appointmentForm.customer.value;

        if (date === "") {
            alert("Please select an appointment date.");
            return false;
        }

        if (description === "") {
            alert("Please enter a description.");
            return false;
        }

        if (customer === "") {
            alert("Please select a customer.");
            return false;
        }

        return true;
	}
</script>
</head>
<body class="center">
    <div class="content">
		<div class="image-container">
            <img src="http://spencertramontina.com/wdv130/banners_webpage/images/Mechanic_Shop_Banner.jpg">
            <h2 class="center, overlay-text">Creating Appointment</h2>
        </div>
        <form th:object="${newAppointment}" th:action="@{/inputAppointment}" method="post" name="appointmentForm" onsubmit="return validateForm()">
            <div class="innerContent">
                <div class="center">
                    <label for="">Appointment Date: </label> <input type="date" name="date" th:field="*{date}">
                </div>	
                <div class="center">
                    <label for="">Description of Service Needed: </label> <textarea class="notes" name="description" th:field="*{description}"></textarea>
                </div>
                <div class="center">
                    <label for="customer">Select Customer: </label>
                    <select id="customer" name="customer" th:field="*{customer}">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fName + ' ' + customer.lName}"></option>
                    </select>
                </div>
                <div class="center">
                    <button type="submit">Create Appointment</button>
                </div>
            </div>
	    </form>
        <div class="center">
            <a href="/index.html" class="button">Back To Home</a>
            <a href="/viewAllAppointments" class="button">Update Appointment</a>
            <a href="/viewAllAppointments" class="button">View All Appointment</a><br>
        </div>
    </div>
</body>
</html>
