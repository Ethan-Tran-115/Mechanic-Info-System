<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Appointment</title>
<link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
	<div class="content">
        <h2 class="center">Edit Appointment</h2>
        <form th:object="${newAppointment}" th:action="@{/updateAppointment/{id}(id=${newAppointment.id})}" method="post">
            <div class="innerContent">
                <div class="center">
                    <label for="date">Appointment Date: </label>
                    <input type="date" id="date" name="date" th:field="*{date}">
                </div>
                <div class="center">
                    <label for="description">Description: </label>
                    <textarea class="notes" id="description" name="description" th:field="*{description}"></textarea>
                </div>
                <div class="center">
                    <button type="submit">Update Appointment</button>
                </div>
            </div>
        </form>
        <div class="center">
            <a href="/index.html" class="button">Back To Home</a>
            <a href="/viewAllAppointments" class="button">View All Appointments</a><br>
        </div>
    </div>
</body>
</html>
