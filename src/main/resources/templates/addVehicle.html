<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Vehicle</title>
<link rel="stylesheet" href="/stylesheet.css">
<script>
	function validateForm() {
		var make = document.vehicleForm.make.value
		var model = document.vehicleForm.model.value
		var year = document.vehicleForm.year.value
		var color = document.vehicleForm.color.value
		
		if (make === "") {
	        alert("Please enter the vehicle's make.");
	        return false;
	    }
		if (model === "") {
	        alert("Please enter the vehicle's model.");
	        return false;
	    }
		if (!(/^\d{4}$/.test(year))) {
	        alert("Please enter a valid vehicle's year.");
	        return false;
	    }
		if (color === "") {
	        alert("Please enter a valid vehicle's color.");
	        return false;
	    }
		if (customer === "") {
            alert("Please select a customer.");
            return false;
        }
        return true;	
	}
</script>
</head>
<body class="center">
	<div class="content">
		<div class="image-container">
			<img
				src="http://spencertramontina.com/wdv130/banners_webpage/images/Mechanic_Shop_Banner.jpg">
			<h2 class="center, overlay-text">Adding New Customer</h2>
		</div>
		 <form th:object="${newVehicle}" th:action="@{/inputVehicle}" method="post" name="vehicleForm" onsubmit="return validateForm()">
            <div class="innerContent">
                <div class="center">
                    <label for="">Vehicle Make: </label> <input type="text" name="make" th:field="*{make}">
                </div>	
                <div class="center">
                    <label for="">Vehicle Model: </label> <input type="text" name="model" th:field="*{model}"></input>
                </div>
                <div class="center">
                    <label for="">Vehicle Year: </label> <input type="text" name="year" th:field="*{year}"></input>
                </div>
                <div class="center">
                    <label for="">Vehicle Color: </label> <input type="text" name="color" th:field="*{color}"></input>
                </div>
                <div class="center">
                    <label for="customer">Select Customer: </label>
                    <select id="customer" name="customer" th:field="*{customer}">
                        <option value="">Select a customer</option>
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fName + ' ' + customer.lName}"></option>
                    </select>
                </div>
                <div class="center">
                    <button type="submit">Add Vehicle</button>
                </div>
            </div>
	    </form>
		<div class="center">
			<a href="/index.html" class="button">Back To Home</a> <a
				href="/viewAllVehicles" class="button">View All Vehicles</a><br>
		</div>
	</div>
</body>
</html>
