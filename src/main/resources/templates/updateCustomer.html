<!DOCTYPE html>
<!-- <html xmlns:th="//http:www.thymeleaf.org"> -->
<head>
<meta charset="UTF-8">
<title>Update Customer</title>
<link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <div class="content">
        <h2 class="center">Updating Existing Customer</h2>
        <form th:object="${updateCustomer}" th:action="@{/updateCustomer/{id}(id={updateCustomer.id})}" method='post'>
            <div class="innerContent">
                <h3 class="center">Customer Information</h3>
                <div class="center">
                    <label for="fName">First Name: </label> <input type="text" name="fName" th:field="*{fName}">
                </div>	
                <div class="center">
                    <label for="lName">Last Name: </label> <input type="text" name="lName" th:field="*{lName}">
                </div>
                <div class="center">
                    <label for="email">Email Address: </label> <input type="text" name="email" th:field="*{email}">
                </div>
                <div class="center">
                    <label for="phoneNum">Phone Number: </label> <input type="text" name="phoneNum" th:field="*{phoneNum}">
                </div>
				<div class="center">
					<label for="creditCardNum">Credit Card Number: </label> <input type="text" name="creditCardNum" th:field="*{creditCardNum}">
				</div>
                <h3 class="center">Vehicle Information</h3>
                <div class="center">
                    <br/>
                    <input name="submit" type="submit" value="Submit"/>
                </div>
            </div>
	    </form>
        <div class="center">
            <a href="../static/index.html" class="button">Back To Home</a>
            <a href="addCustomer.html" class="button">Add New Customer</a>
            <a href="index.html" class="button">View All Customers</a><br>
        </div>
    </div>
</body>
</html>
